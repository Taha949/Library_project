<h2>Liste des livres</h2>

<button mat-raised-button color="primary" (click)="addBook()">Ajouter un nouveau livre</button>

<mat-form-field appearance="fill" style="width: 100%; max-width: 600px; padding-left: 20px">
  <mat-label>Rechercher par Titre ou Auteur</mat-label>
  <input matInput [(ngModel)]="searchQuery" (input)="filterBooks()" placeholder="Rechercher par Titre ou Auteur">
</mat-form-field>

<table mat-table [dataSource]="filteredBooks" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let book"> {{ book.id }} </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let book"> {{ book.title }} </td>
  </ng-container>

  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef> Author </th>
    <td mat-cell *matCellDef="let book"> {{ book.author }} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let book">
      <button mat-raised-button color="accent" (click)="showBookDetails(book)">Details</button>
      <button mat-raised-button color="warn" (click)="deleteBook(book.id)">Supprimer</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
