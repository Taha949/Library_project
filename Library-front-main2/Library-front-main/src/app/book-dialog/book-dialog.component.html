<h1 mat-dialog-title>Add a New Book</h1>
<div mat-dialog-content>
  <form [formGroup]="bookForm">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" placeholder="Enter the title" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Author</mat-label>
      <input matInput formControlName="author" placeholder="Enter the author" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Number of Pages</mat-label>
      <input matInput type="number" formControlName="pages" placeholder="Enter the number of pages" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Publication Year</mat-label>
      <input matInput type="number" formControlName="publicationYear" placeholder="Enter the publication year" />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="null">Cancel</button>
  <button mat-button [mat-dialog-close]="bookForm.value" [disabled]="bookForm.invalid">Add</button>
</div>
