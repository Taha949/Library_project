<h1 mat-dialog-title>Modifier le livre</h1>
<form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Titre</mat-label>
    <input matInput formControlName="title">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Auteur</mat-label>
    <input matInput formControlName="author">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Nombre de pages</mat-label>
    <input matInput type="number" formControlName="pages">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Ann√©e de publication</mat-label>
    <input matInput type="number" formControlName="publicationYear">
  </mat-form-field>

  <div mat-dialog-actions>
    <button mat-button mat-dialog-close>Annuler</button>
    <button mat-raised-button color="primary" type="submit">Enregistrer</button>
  </div>
</form>
