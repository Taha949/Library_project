<div class="main-content">
  <h2>Liste des emprunts</h2>

  <mat-form-field appearance="fill" style="width: 100%; max-width: 600px; padding-left: 20px">
    <mat-label>Rechercher par Titre ou Utilisateur</mat-label>
    <input matInput [(ngModel)]="searchQuery" (input)="filterBorrows()" placeholder="Rechercher par Titre ou Utilisateur">
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="addUser()">Ajouter un nouvel utilisateur</button>

  <table mat-table [dataSource]="filteredBorrows" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let borrow"> {{ borrow.id }} </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Titre </th>
      <td mat-cell *matCellDef="let borrow"> {{ borrow.book.title }} </td>
    </ng-container>

    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef> Auteur </th>
      <td mat-cell *matCellDef="let borrow"> {{ borrow.book.author }} </td>
    </ng-container>

    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef> Emprunt√© par </th>
      <td mat-cell *matCellDef="let borrow"> {{ borrow.user.name }} </td>
    </ng-container>

    <ng-container matColumnDef="borrowDate">
      <th mat-header-cell *matHeaderCellDef> Date d'emprunt </th>
      <td mat-cell *matCellDef="let borrow"> {{ borrow.borrowDate }} </td>
    </ng-container>

    <ng-container matColumnDef="returnDate">
      <th mat-header-cell *matHeaderCellDef> Date de retour </th>
      <td mat-cell *matCellDef="let borrow"> {{ borrow.returnDate }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let borrow">
        <button mat-raised-button color="accent" (click)="returnBorrow(borrow.id)">Effectuer un retour</button>
        <button mat-raised-button color="primary" (click)="extendBorrow(borrow)">Prolonger</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id', 'title', 'author', 'user', 'borrowDate', 'returnDate', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'title', 'author', 'user', 'borrowDate', 'returnDate', 'actions'];"></tr>
  </table>
</div>
